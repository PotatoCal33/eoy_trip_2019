<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <h1>Join our community!</h1>
        <div>
            <!-- GET for transparent form sending in url | POST for private sending in url -->
            <!-- You also might want to check out HTML semantic tags, which supposedly help structure webpages and improve SEO performance -->
            <form method="GET">
                <span>First Name:</span> <input type="text" name="fname"> <br>
                Last name: <input type="text"name="lname"> <br>
                Email: <input type="email" name="email" required> <br>
                Password: <input type="password" name="password" minlength="8" required> <br>
                Birthday: <input type="date" name="dob"> <br>
                Gender: <br>
                    <input type="radio" name="gender" value="male">Male <br>
                    <input type="radio" name="gender" value="female">Female <br>
                    <input type="radio" name="gender" value="other">Other <br>
                Pets: <br>
                    <input type="checkbox" name="pets" value="dog"> Dog <br>
                    <input type="checkbox" name="pets" value="cat"> Cat <br>
                    <input type="checkbox" name="pets" value="bird"> Bird <br>
                Cars: (ctrl+click to select multiple if you have multiple cars)<br>
                <select multiple name="car">
                    <option value="BMW">BMW</option>
                    <option value="Mercedes">Mercedes</option>
                    <option value="Audi">Audi</option>
                </select> <br> <br>
                <p title="Just enter some random text and see what happens">Sample text area:</p>
                <textarea rows="10" cols="50" name="random" placeholder="Enter text here."></textarea> <br>
                <input type="submit" value="Register!">
                <input type="reset">
            </form>
        </div>
    </body>
</html>
